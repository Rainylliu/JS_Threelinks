<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing States</title>
    <link  rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="box1">
            <span class="title">Enter the Dreamland……</span>
            <div class="scroll-downs">
                <div class="mousey">
                    <div class="scroller"></div>
                </div>
            </div>
            <div class="cloud_border">
                <img div class="c4" src="./image/c4.png" alt="cloud">
                <img div class="c3" src="./image/c3.png" alt="cloud">
                <img div class="c2" src="./image/c2.png" alt="cloud">
                <img div class="c1" src="./image/c1.png" alt="cloud">
            </div>
        </div>
        <div class="box2">
            <img div class="cloud1" src="./image/cloud1.png" alt="cloud">
            <div class="CMove">
                <img div class="cloud2" src="./image/cloud2.png" alt="cloud">
                <span class="cloud-exp">"Move the mouse over the pink cloud"</span>
            </div>
            <div class="Cmove">
                <img div class="cloud3" src="./image/cloud3.png" alt="cloud">
                <span class="cloud-text">"Try poking a bubble"<span>
            </div>
            <div class="cloud"></div>
            <img div class="background" src="./image/bg.jpg" alt="background">
            <div class="center">
        </div>
        <!-- <div class="box3">
            <div class="center">
            </div>
        </div> -->
    </div>
</body>
</html>
<script src="./script.js"></script>
